<form class="form-container"
(ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <mat-form-field>
    <mat-label for="name">Name</mat-label>
    <input
      matInput
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
    <mat-hint>Name</mat-hint>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label for="age">Age</mat-label>
    <input
      matInput
      type="text"
      id="age"
      name="age"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
    <mat-hint>Location</mat-hint>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label for="loc">Location</mat-label>
    <input
      matInput
      type="text"
      id="loc"
      name="loc"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
    <mat-hint>Location</mat-hint>
  </mat-form-field>
  <br />
  <button
    mat-raised-button
    [disabled]="createForm.invalid"
    class="btn btn-primary"
    type="submit"
  >
    Create
  </button>
</form>
