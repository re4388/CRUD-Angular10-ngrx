<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
  </div>
  <div class="form-group">
    <label for="side">age</label>
    <input
      type="text"
      id="age"
      name="age"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
  </div>
  <div class="form-group">
    <label for="side">Location</label>
    <input
      type="text"
      id="loc"
      name="loc"
      class="form-control"
      ngModel
      required
      style="width: 400px"
    />
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">
    Create
  </button>
</form>
